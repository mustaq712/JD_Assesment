<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USER</title>
</head>
<body>
<form action="">
    <div>
        <h1>Enter Details</h1>
    </div>
    <div>
        <label for="firstname">Enter First Name</label>
        <input type="text" placeholder="Enter First Name" id="firstname" />
    </div>
    <div>
        <label for="middlename">Enter Middle Name</label>
        <input type="text" placeholder="Enter Middle Name" id="middlename" />
    </div>
    <div>
        <label for="lastname">Enter Last Name</label>
        <input type="text" placeholder="Enter Last Name" id="lastname" />
    </div>
    <button id="btn-submit">Submit</button>
</form>
<script>
    const firstName = document.getElementById("firstname");
    const middleName = document.getElementById("middlename");
    const lastName = document.getElementById("lastname");
    const submitBtn = document.getElementById("btn-submit");

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();

      const first = firstName.value;
      const middle = middleName.value;
      const last = lastName.value;

      const randomNumbers = Math.floor(Math.random() * 1000);

      const password = (
        first.substr(0, 2) +
        middle.substr(0, 2) +
        last.substr(0, 2) +
        randomNumbers
      ).toLowerCase();

      alert("Your New password is "+password);
      const newUser = {
        firstName: first,
        middleName: middle,
        lastName: last,
        password: password,
      };

      console.log(newUser);

      const res = await fetch(`http://localhost:8085/users/add`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(newUser),
      });

      console.log(res);
    });
</script>
</body>
</html>
